<div class="job-listing">
    <div class="job-card">
    <div class="job-info">
        <div>
        <p class="job-title">{{title}}</p>
        <p class="job-desc">{{desc}}</p>
        </div>
        <button class="btn btn-secondary">
        <span>Apply Now</span>
        </button>
    </div>
    <div class="job-image" [style.background-image] = "'url(' + imageUrl + ')'"></div>
    </div>
</div>
