<div class="hero-section">
    <div class="hero-inner">
    <div class="hero-bg" [style.background-image]="'url(' + currentImage() + ')'">
        <div class="hero-bg-overlay"></div>
        <div class="hero-text">
        <h1>
            Find your next opportunity in the world of cinema
        </h1>
        <h2>
            Connect with leading studios, production houses, and independent filmmakers. Explore a wide range of roles from pre-production to post-production.
        </h2>
        </div>
        <label class="hero-search-bar">
        <div class="hero-search-inner">
            <div class="hero-search-icon">
            <img src="assets/search-icon.svg" alt="Search" />
            </div>
            <input
            placeholder="email address"
            class="hero-search-input"
            value=""
            />
            <div class="hero-search-btn">
            <button class="btn btn-primary">
                <span>Join Us</span>
            </button>
            </div>
        </div>
        </label>
    </div>
    </div>
</div>
